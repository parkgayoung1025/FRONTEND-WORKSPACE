<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->

    <style>
        tbody>tr:hover{cursor: pointer;}
    </style>
</head>
<body>
    <h2>게시판 리스트</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>조회수</td>
                <td>작성일</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세 번째 글 제목</td>
                <td>user01</td>
                <td>26</td>
                <td>2023-01-19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두 번째 글 제목</td>
                <td>user02</td>
                <td>15</td>
                <td>2023-01-11</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫 번째 글 제목</td>
                <td>user01</td>
                <td>44</td>
                <td>2022-11-04</td>
            </tr>
        </tbody>
    </table>

    선택된 게시글 정보 :
    <label for="" id="11">글번호</label>/
    <label for="" id="12">제목</label>/
    <label for="" id="13">작성자</label>/
    <label for="" id="14">조회수</label>/
    <label for="" id="15">작성일</label>

    <script>
        $(function(){
            $("tbody>tr").click(function(){
                // tbody의 tr들 중에 클릭 이벤트가 발생할 경우
                // console.log($(this).children().eq(0).text()); // <td>글번호</td>
                // 현재 선택된 요소의 자식들 중 0번째 요소(글번호)를 가져오는 구문

                // 현재 클릭 이벤트가 발생한 해당 tr 요소의 자손들에 순차적으로 접근하여 콘솔에 출력
                $(this).children().each(function(index, el){
                    // index : 순차적으로 접근할 때마다의 인덱스 수
                    // el : 순차적으로 접근되는 요소 객체(td)
                    console.log($(el).text());
                    $("#1" + (index+1)).text($(el).text());
                });
            });
        });
    </script>

    <hr>

    <!-- 버튼 관련 클래스 -->
    <button class="btn btn-primary">로그인</button>
    <button class="btn btn-secondary">로그인</button>
    <button class="btn btn-warning">로그인</button>
    <button class="btn btn-primary btn-sm">로그인</button>
    <button class="btn btn-outline-warning btn-sm">로그인</button>

    <!-- 다른 태그들도 버튼 모양으로 적용할 수 있다 -->
    <div class="btn btn-outline-warning">div</div>

    <br>

    <hr>

    <form>
        <img class="mb-4" src="../resources/resources/image/kh_logo.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2023</p>
      </form>

      <hr>

      <!-- 모달: 부트스트랩에서 제공하는 팝업창. div 요소를 띄워준다
      data-toggle : 모달창 띄우기 위해서 반드시 필요한 속성(부트스트랩에서 제공)
      data-target : 열릴 모달창의 id 값을 기술 -->

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Open Modal</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 구글에서 부트스트랩 무료 탬플릿 진짜 많음. 검색해서 참고해 보기 -->
</body>
</html>
