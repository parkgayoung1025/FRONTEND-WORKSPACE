<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        form{
            border: 1px solid lightgray; padding: 20px;
        }
        label{
            color: gray; font-size: 10px;
        }
    </style>
</head>
<body>
    <form action="insert.me">
        * 아이디 : <input type="text" name="userId" id="userId" required> <br>
        <label>첫글자는 반드시 영문자로, 그리고 영문자, 숫자를 포함하여 총 4~12자로 입력하시오.</label> 

        <br><br>

        * 비밀번호 : <input type="password" name="userPwd" id="userPwd" required> <br>
        <label>영문자, 숫자, 특수문자(!@#$%^)로 총 8~15자로 입력하시오.</label>

        <br><br>

        * 비밀번호 확인 : <input type="password" id="checkPwd" required> <br>
        <label>위의 비밀번호와 일치하게 입력하시오.</label>

        <br><br>

        * 이름 : <input type="text" name="userName" id="userName" required> <br>
        <label>한글로만 이루어져야 하며 2글자 이상으로 입력하시오.</label>

        <br><br>

        * 이메일 : <input type="email" name="email" id="email"> <br>
        <label>이메일 형식에 맞춰서 입력하시오.</label>

        <br><br>

        * 취미 : <input type="text" name="hobby" id="hobby" placeholder="축구, 농구, 야구, 독서 등" list="hobbyList">
        <datalist id="hobbyList">
            <option value="soccer">축구</option>
            <option value="basketball">농구</option>
            <option value="baseball">야구</option>
            <option value="reading">독서</option>
        </datalist>>

        <br><br>

        * 거주지 : <select name="adress" id="adress">
            <option value="seoul">서울</option>
            <option value="incheon">인천</option>
            <option value="busan">부산</option>
        </select>

        <br><br>

        <input type="submit" value="회원가입" onclick="return joinform();">
        <input type="reset" value="취소">
    </form>

    <script>
        function joinform(){
            let userId = document.getElementById("userId").value;
            let userPwd = document.getElementById("userPwd").value;
            let checkPwd = document.getElementById("checkPwd").value;
            let userName = document.getElementById("userName").value;

            let regExp = /^[a-zA-Z][a-zA-Z0-9]{3,11}$/;
            if(!regExp.test(userId)){
                alert("첫글자는 반드시 영문자로, 그리고 영문자, 숫자를 포함하여 총 4~12자로 입력하시오.");
                userId.select();
                return false;
            }

            regExp = /^[a-z0-9!@#$%^]{8,15}$/i;
            if(!regExp.test(userPwd)){
                alert("영문자, 숫자, 특수문자(!@#$%^)로 총 8~15자로 입력하시오.");
                userPwd.value="";
                userId.select();
                return false;
            }

            if(userPwd != checkPwd){
                alert("비밀번호가 일치하지 않습니다.");
                checkPwd.value="";
                checkPwd.select();
                return false;
            }

            regExp = /^[ㄱ-하-ㅣ가-힣]{2,}$/;
            if(!regExp.test(userName)){
                alert("한글로만 이루어져야 하며 2글자 이상으로 입력하시오.");
                userName.select();
                return false;
            }
        }
    </script>
</body>
</html>
